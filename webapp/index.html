<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>UI5OData</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"AIDemoAppsUI5OData": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				//Read GET parameter
				var bMock = jQuery.sap.getUriParameters().get('mock') === 'true';
				//Collect required modules
				var aRequire = ['sap/m/Shell', 'sap/ui/core/ComponentContainer'];
				if(bMock) {
					aRequire.push('AIDemoAppsUI5OData/localService/mock'); 
				};
				//Run!
				sap.ui.require(aRequire, function(oShell, oComponentContainer, oMock) {
                    if(oMock) {
                        oMock.init();
                    }
                    new oShell({
                      app: new oComponentContainer({
                        height: '100%',
                        name: 'AIDemoAppsUI5OData',
                      }),
                    }).placeAt('content');
				});
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
